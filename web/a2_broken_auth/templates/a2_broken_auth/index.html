{% extends 'base.html' %}


{% block title %}Users list{% endblock %}

{% block content %}

	{% if current_user %}
		Welcome, {{ current_user.login }}<br>
		<a href="{% url 'logout' %}">Log Out</a><br>
	{% else %}
		<a href="{% url 'login' %}">Log In</a> / <a href="{% url 'register' %}">Register</a><br>
	{% endif %}

	List of users:
	<ul>
		{% for user in users %}
			<li>{{ user.login }}</li>
		{% endfor %}
	</ul>

{% endblock %}
